<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style1.css" type="text/css" />
    <title>Chess</title>
</head>

<body>
    <div class="chessboard">
        <div class="number_string_l">
            <div class="frame sell"></div>
            <div class="frame sell">1</div>
            <div class="frame sell">2</div>
            <div class="frame sell">3</div>

            <div class="frame sell">8</div>

        <div class="row1">

            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>

            <div class="white sell castle_b"></div>
            <div class="frame sell">a</div>
        </div>

        <div class="row2">
            <div class="frame sell">b</div>

            <div class="black sell"></div>
            <div class="white sell"></div>

            <div class="black sell knight_b"></div>
            <div class="frame sell">b</div>
        </div>

        <div class="row3">
            <div class="frame sell">c</div>

            <div class="white sell bishop_b"></div>
            <div class="frame sell">c</div>
        </div>
        <div class="row4">
            <div class="frame sell">d</div>
            <div class="white sell king_w"></div>
            <div class="black sell pawn_w"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>

            <div class="frame sell">d</div>
        </div>

        <div class="row5">

            <div class="black sell queen_w"></div>
            <div class="white sell pawn_w"></div>
            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell pawn_b"></div>
            <div class="white sell queen_b"></div>
            <div class="frame sell">e</div>
        </div>
        
        <div class="row6">
            <div class="frame sell">f</div>
            <div class="white sell bishop_w"></div>
            <div class="black sell pawn_w"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>
            <div class="white sell pawn_b"></div>
            <div class="black sell bishop_b"></div>
            <div class="frame sell">f</div>
        </div>

        <div class="row7">
            <div class="frame sell">g</div>

            <div class="white sell pawn_w"></div>
            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell"></div>
            <div class="white sell"></div>
            <div class="black sell pawn_b"></div>
            <div class="white sell knight_b"></div>

        </div>

            <div class="frame sell">1</div>
            <div class="frame sell">2</div>
            <div class="frame sell">3</div>
